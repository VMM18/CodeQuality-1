query GetAllUsers{
  GetAllUsers{
		id
    first_name
    last_name
    email
  }
}  

query Login($input: SignInInput!) {
  Login(signinInput: $input){
    user{
      id
      email
    }
  }
}

query GetUserByID ($id: String!){
  GetUserByID (id: $id){
    first_name
    last_name
    email
    passwordHash
    mobile_no
  }
}